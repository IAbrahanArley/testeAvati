<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-4xl flex flex-col md:flex-row">
    <div class="hidden md:block md:w-1/2 bg-gray-100">
      <img
        src="./assets/img/rb_739.png"
        alt="Imagem decorativa"
        class="w-full h-full object-cover rounded-l-lg"
      />
    </div>

    <div class="w-full md:w-1/2 p-8">
      <form id="login-form" class="space-y-6">
        <h2 class="text-2xl font-bold text-gray-700 text-center">Login</h2>

        <div class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email:
            </label>
            <input
              type="email"
              id="email"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-[#e9f035] focus:outline-none"
              placeholder="Digite seu email"
             
            />
            <small class="text-red-500 text-xs" id="email-error"></small>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
              Senha:
            </label>
            <input
              type="password"
              id="password"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-[#e9f035] focus:outline-none"
              placeholder="Digite sua senha"
           
            />
            <small class="text-red-500 text-xs" id="password-error"></small>
          </div>
        </div>

        <button
          type="submit"
          id="loginButton"
          class="w-full bg-[#e9f035] text-gray-800 font-semibold py-2 rounded-lg shadow-md hover:bg-[#d2de30] transition"
        >
          Entrar
        </button>

        <p id="response-message" class="text-center text-sm mt-4"></p>
      </form>
    </div>
  </div>

  <script src="./assets/script/script.js"></script>
</body>
</html>
